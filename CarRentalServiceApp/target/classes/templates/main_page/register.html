<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset=" UTF-8">
    <title th:text="#{register.title.label}"></title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<!--Create Sign Up template-->
<form method="post" action="/register" th:object="${user}">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
<!-- la editare se seteaza id-ul recordului editat (userId in cazul acesta) iar la submit, se va trimite fieldul. Iar la fiecare submit, entitatea nu va avea id si nu se va edita ci se va adauga in db-->
        <input type="hidden" name="userId" th:field="*{userId}">

        <label for="username"><b>Username</b></label>
        <input type="text" th:field="*{username}" placeholder="Username" name="username" id="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" id="psw" required>

        <hr>

        <!--        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
